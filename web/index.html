<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processor Configuration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Processor Configuration</h1>
            <p>Configure NDI video processing and color filtering settings</p>
        </header>

        <main>
            <section class="card">
                <h2>NDI Settings</h2>
                <div class="form-group">
                    <label for="ndi-source">NDI Source Name:</label>
                    <input type="text" id="ndi-source" placeholder="Leave empty to auto-detect">
                </div>
            </section>

            <section class="card">
                <h2>Color Filter Settings</h2>
                <div class="slider-grid">
                    <div class="slider-group">
                        <label for="hue-min">Hue Min: <span id="hue-min-value">0</span></label>
                        <input type="range" id="hue-min" min="0" max="180" value="0">
                    </div>
                    <div class="slider-group">
                        <label for="hue-max">Hue Max: <span id="hue-max-value">180</span></label>
                        <input type="range" id="hue-max" min="0" max="180" value="180">
                    </div>
                    <div class="slider-group">
                        <label for="sat-min">Saturation Min: <span id="sat-min-value">50</span></label>
                        <input type="range" id="sat-min" min="0" max="255" value="50">
                    </div>
                    <div class="slider-group">
                        <label for="sat-max">Saturation Max: <span id="sat-max-value">255</span></label>
                        <input type="range" id="sat-max" min="0" max="255" value="255">
                    </div>
                    <div class="slider-group">
                        <label for="val-min">Value Min: <span id="val-min-value">50</span></label>
                        <input type="range" id="val-min" min="0" max="255" value="50">
                    </div>
                    <div class="slider-group">
                        <label for="val-max">Value Max: <span id="val-max-value">255</span></label>
                        <input type="range" id="val-max" min="0" max="255" value="255">
                    </div>
                </div>
            </section>

            <section class="card">
                <h2>Mouse Settings</h2>
                <div class="form-group">
                    <label for="sensitivity">Mouse Sensitivity: <span id="sensitivity-value">1.0</span></label>
                    <input type="range" id="sensitivity" min="0.1" max="5.0" step="0.1" value="1.0">
                </div>
            </section>

            <section class="card">
                <h2>USB Device Settings</h2>
                <div class="form-group">
                    <label for="vendor-id">Vendor ID (hex):</label>
                    <input type="text" id="vendor-id" placeholder="0x1234">
                </div>
                <div class="form-group">
                    <label for="product-id">Product ID (hex):</label>
                    <input type="text" id="product-id" placeholder="0x5678">
                </div>
            </section>

            <section class="actions">
                <button id="load-config" class="btn btn-secondary">Load Current Settings</button>
                <button id="save-config" class="btn btn-primary">Save Settings</button>
            </section>

            <section class="status">
                <div id="status-message"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
